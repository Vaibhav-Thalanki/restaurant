<div class="col-md-6 container single-tile">
  <div class="row">
    <div class="col-lg-5 single-item-pic mx-auto">
      <div class="pic-relative p-0 m-auto">
        <div>{{short_name}}</div>
        <img
          src="./assets/menu/{{catShortName}}/{{short_name}}.jpg"
          alt=""
          height="150px"
          width="200px"
        />
      </div>
      <p>
        {{price_small}}<span>{{small_portion_name}}</span> {{price_large}}<span
          >{{large_portion_name}}</span
        >
      </p>
    </div>
    <div class="col-lg-7 single-item-desc">
      <h4>{{name}}</h4>
      <p>{{description}}</p>
    </div>
  </div>
  <hr class="d-md-none" />
</div>
